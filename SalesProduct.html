<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-right: 10px;
        }

        .form-group select, 
        .form-group input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 10px;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }

        .btn i {
            margin-right: 5px;
        }

        .btn:hover {
            background-color: #218838;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .actions i {
            cursor: pointer;
            margin: 0 5px;
            font-size: 16px;
        }

        .actions i:hover {
            transform: scale(1.2);
        }

        .fa-edit {
            color: green;
        }

        .fa-trash {
            color: red;
        }

        .fa-file-alt {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Products</h1>

        <div class="form-group">
            <label for="customer">Select Customer *</label>
            <select id="customer">
                <option value="">---</option>
                <option value="customer1">Customer 1</option>
                <option value="customer2">Customer 2</option>
            </select>
        </div>

        <div class="form-group">
            <label for="reference">Select Reference No *</label>
            <select id="reference">
                <option value="">---</option>
                <option value="ref1">Reference 1</option>
                <option value="ref2">Reference 2</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Select Product</th>
                    <th>Qty</th>
                    <th>Unit</th>
                    <th>Rate</th>
                    <th>Amount</th>
                    <th>Discount %</th>
                    <th>GST %</th>
                    <th>Sub Total Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" placeholder="Product"></td>
                    <td><input type="number" min="1" value="1"></td>
                    <td><input type="text" placeholder="Unit"></td>
                    <td><input type="number" min="0" step="0.01" placeholder="Rate"></td>
                    <td><input type="number" min="0" step="0.01" placeholder="Amount"></td>
                    <td><input type="number" min="0" max="100" step="0.01" placeholder="Discount %"></td>
                    <td><input type="number" min="0" max="100" step="0.01" placeholder="GST %"></td>
                    <td><input type="number" min="0" step="0.01" placeholder="Sub Total"></td>
                    <td class="actions">
                        <i class="fas fa-edit" onclick="editRow()"></i>
                        <i class="fas fa-trash" onclick="deleteRow()"></i>
                    </td>
                </tr>
            </tbody>
        </table>

        <button class="btn" onclick="addRow()">
            <i class="fas fa-plus"></i> Add Product
        </button>
    </div>

    <script>
        function addRow() {
            alert('Add row functionality goes here.');
        }

        function editRow() {
            alert('Edit functionality goes here.');
        }

        function deleteRow() {
            const confirmDelete = confirm('Are you sure you want to delete this row?');
            if (confirmDelete) {
                alert('Row deleted.');
            }
        }
    </script>
</body>
</html>
