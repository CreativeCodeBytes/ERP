<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(rgba(76, 77, 78, 0.7), rgba(95, 97, 98, 0.7));
            padding: 20px;
        }

        .login-title {
            color: white;
            font-size: 3.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .login-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .login-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .login-text {
            font-size: 1.5rem;
            font-weight: 500;
            color: #333;
        }

        @media (max-width: 768px) {
            .login-title {
                font-size: 2.5rem;
                margin-bottom: 30px;
            }
            
            .login-card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<div class="login-container d-flex flex-column justify-content-center">
    <h1 class="login-title">Login As?</h1>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-sm-10 mb-4 mb-md-0">
                <div class="login-card" onclick="handleLogin('employee')">
                    <div class="login-icon">ðŸ‘¥</div>
                    <div class="login-text">Admin</div>
                </div>
            </div>
            
            <div class="col-md-5 col-sm-10">
                <div class="login-card" onclick="handleLogin('admin')">
                    <div class="login-icon">âœ“</div>
                    <div class="login-text">Super-Admin</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function handleLogin(type) {
        // Add animation effect
        const card = event.currentTarget;
        card.style.transform = 'scale(0.95)';
        setTimeout(() => {
            card.style.transform = 'scale(1)';
        }, 200);

        // Show loading state
        const icon = card.querySelector('.login-icon');
        const text = card.querySelector('.login-text');
        const originalIcon = icon.innerHTML;
        const originalText = text.innerHTML;
        
        icon.innerHTML = 'âŒ›';
        text.innerHTML = 'Loading...';

        // Simulate login process
        setTimeout(() => {
            icon.innerHTML = originalIcon;
            text.innerHTML = originalText;
            
            // Redirect based on login type
            if (type === 'employee') {
                alert('Redirecting to Admin Login...');
                window.location.href = 'AdminLoginPage.html';
            } else {
                alert('Redirecting to Super-Admin Login...');
                window.location.href = 'SuperAdminLoginPage.html';
            }
        }, 1500);
    }
</script>
</body>
</html>
