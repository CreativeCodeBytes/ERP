<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vendor</title>
    <link rel="stylesheet" href="vendor.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .popup button {
            margin-top: 10px;
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Vendor</h2>
        <form id="addVendorForm">
            <input type="text" id="vendorName" placeholder="Vendor Name" required>
            <input type="text" id="vendorContact" placeholder="Contact Number">
            <input type="email" id="vendorEmail" placeholder="Email Address">
            <input type="text" id="vendorBusiness" placeholder="Business Type">
            <button type="submit">Add Vendor</button>
        </form>
    </div>

    <div class="popup" id="popup">
        <p>Vendor added successfully!</p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        const addVendorForm = document.getElementById('addVendorForm');
        const popup = document.getElementById('popup');

        addVendorForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const vendor = {
                id: Date.now(),
                name: document.getElementById('vendorName').value,
                contact: document.getElementById('vendorContact').value,
                email: document.getElementById('vendorEmail').value,
                business: document.getElementById('vendorBusiness').value
            };

            let vendors = JSON.parse(localStorage.getItem('vendors')) || [];
            vendors.push(vendor);
            localStorage.setItem('vendors', JSON.stringify(vendors));

            addVendorForm.reset();
            showPopup();
        });

        function showPopup() {
            popup.style.display = 'block';
        }

        function closePopup() {
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
